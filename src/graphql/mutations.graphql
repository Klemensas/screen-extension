mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      id
      name
      email
      createdAt
      updatedAt
      settings {
        general {
          autoConvert
        }
        extension {
          autoTrack
          minLengthSeconds
          blacklist
        }
      }
    }
  }
}

mutation Register($name: String!, $email: String!, $password: String!) {
  register(name: $name, email: $email, password: $password) {
    token
    user {
      id
      name
      email
      createdAt
      updatedAt
      settings {
        general {
          autoConvert
        }
        extension {
          autoTrack
          minLengthSeconds
          blacklist
        }
      }
    }
  }
}

mutation Logout {
  logout @client
}

mutation SetUserData($userData: UserInput!) {
  setUserData(userData: $userData) @client {
    id
    name
    email
    createdAt
  }
}

mutation AddWatched(
  $itemId: ID!
  $itemType: ItemType!
  $createdAt: Float!
  $rating: RatingInput
  $review: ReviewInput
  $tvItemId: ID
  $tvItemType: TvItemType
) {
  addWatched(
    itemId: $itemId
    itemType: $itemType
    createdAt: $createdAt
    rating: $rating
    review: $review
    tvItemId: $tvItemId
    tvItemType: $tvItemType
  ) {
    id
    itemType
    createdAt
    rating {
      value
    }
    review {
      body
    }
  }
}

mutation AddAutoTracked(
  $meta: AutoTrackedMetaInput!
  $createdAt: Float!
  $itemId: ID
  $itemType: ItemType
  $tvItemId: ID
  $tvItemType: TvItemType
) {
  addAutoTracked(
    meta: $meta
    createdAt: $createdAt
    itemId: $itemId
    itemType: $itemType
    tvItemId: $tvItemId
    tvItemType: $tvItemType
  ) {
    id
    tvItem {
      ... on Season {
        season_number
      }
      ... on Episode {
        episode_number
        season {
          season_number
        }
      }
    }
    item {
      ... on Movie {
        id
        title
      }
      ... on Tv {
        id
        name
      }
    }
  }
}

mutation UpdateSettings($general: GeneralSettingsInput!, $extension: ExtensionSettingsInput!) {
  updateSettings(general: $general, extension: $extension) {
    general {
      autoConvert
    }
    extension {
      autoTrack
      minLengthSeconds
      blacklist
    }
  }
}
