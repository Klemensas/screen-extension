query Watched {
  allWatched {
    id
    tmdbId
  }
}

query UserWatched($id: ID!) {
  user(id: $id) {
    id
    name
    watched {
      id
      tmdbId
      createdAt
      rating {
        value
      }
      review {
        body
      }
      itemType
      item {
        ...on Movie {
          id
          title
          release_date
          poster_path
        }
        ...on Tv {
          id
          name
          first_air_date
          poster_path
        }
      }
    }
  }
}


query IsUserLoggedIn {
  isLoggedIn @client
}

query UserData {
  userData @client {
    id
    name
    email
    createdAt
  }
}

