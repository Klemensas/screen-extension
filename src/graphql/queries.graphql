query UserWatched($id: ID!, $cursor: String) {
  user(id: $id) {
    id
    name
    watched(cursor: $cursor) {
      cursor
      hasMore
      watched {
        id
        tmdbId
        createdAt
        rating {
          value
        }
        review {
          body
        }
        itemType
        item {
          ... on Movie {
            id
            title
            release_date
            poster_path
          }
          ... on Tv {
            id
            name
            first_air_date
            poster_path
          }
        }
      }
    }
  }
}

query IsUserLoggedIn {
  isLoggedIn @client
}

query UserData {
  userData @client {
    id
    name
    email
    createdAt
    settings {
      general {
        autoConvert
      }
      extension {
        autoTrack
        minLengthSeconds
        blacklist
      }
    }
  }
}

query SearchContent($title: String!) {
  searchContent(title: $title) {
    id
    tmdbId
    title
    release_date
    type
  }
}

query Tv($id: ID!) {
  tv(id: $id) {
    id
    name
    first_air_date
    poster_path
    seasons {
      id
      name
      season_number
      episode_count
      episodes {
        id
        name
        episode_number
      }
    }
  }
}

query Movie($id: ID!) {
  movie(id: $id) {
    id
    title
    release_date
    poster_path
  }
}

query Settings {
  settings {
    general {
      autoConvert
    }
    extension {
      autoTrack
      minLengthSeconds
      blacklist
    }
  }
}

query Me {
  me {
    id
    name
    email
    createdAt
    settings {
      general {
        autoConvert
      }
      extension {
        autoTrack
        minLengthSeconds
        blacklist
      }
    }
  }
}
