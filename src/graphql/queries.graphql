query Tv($id: ID!) {
  tv(id: $id) {
    id
    name
    first_air_date
    poster_path
    seasons {
      id
      name
      season_number
      episode_count
      episodes {
        id
        name
        episode_number
      }
    }
  }
}

query Movie($id: ID!) {
  movie(id: $id) {
    id
    title
    release_date
    poster_path
  }
}
